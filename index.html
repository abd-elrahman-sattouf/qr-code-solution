<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <div class="main">
      <div class="qr">
         <img src="./images/image-qr-code.png" alt="QR code image">
         <div class="p">
          <p style="font-weight: 700; color: darkblue;">Improve your Front-end <br> skills by building projects</p>
          <p style="font-weight: 400; color: hsl(220, 15%, 55%);">Sccan the Qr code to visit frontend <br> mentor and take your coding skills to <br> the next level</p> 
         </div>
      </div>
    </div>
</body>
</html>
